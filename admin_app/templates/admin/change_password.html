{% extends 'admin/base.html' %}

{% block title %}{{ title or 'Change Password â€” Admin Panel' }}{% endblock %}

{% block content %}
<h1>{{ title or 'Change Password' }}</h1>
<div style="background: #f9f9f9; border: 1px solid #ddd; border-radius: 8px; padding: 2rem; margin-bottom: 2rem; max-width: 500px;">
    {% if error %}
        <div class="flash">{{ error }}</div>
    {% endif %}
    {% if success %}
        <div class="flash" style="background:#d4edda; color:#155724;">{{ success }}</div>
    {% endif %}
    <form method="post">
        <div style="margin-bottom: 1rem;">
            <label for="current_password">Current Password:</label><br>
            <input type="password" id="current_password" name="current_password" required style="width: 100%; padding: 0.5rem;">
        </div>
        <div style="margin-bottom: 1rem;">
            <label for="new_password">New Password:</label><br>
            <input type="password" id="new_password" name="new_password" required style="width: 100%; padding: 0.5rem;">
        </div>
        <button type="submit" class="btn">Change Password</button>
    </form>
</div>
<a href="/admin/articles" class="btn">Back to Articles</a>
{% endblock %}
