<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Admin Panel{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; }
        .container { max-width: 800px; margin: 40px auto; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        header { margin-bottom: 2rem; }
        nav a { margin-right: 1rem; color: #0077cc; text-decoration: none; }
        nav a:hover { text-decoration: underline; }
        h1 { font-size: 2rem; margin: 0 0 1rem 0; }
        .flash { background: #ffeeba; color: #856404; padding: 0.5rem 1rem; border-radius: 4px; margin-bottom: 1rem; }
        .btn { display: inline-block; padding: 0.5rem 1rem; background: #0077cc; color: #fff; border: none; border-radius: 4px; text-decoration: none; cursor: pointer; }
        .btn.danger { background: #cc0000; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 1rem; }
        th, td { padding: 0.5rem; border-bottom: 1px solid #eee; text-align: left; }
        th { background: #f0f0f0; }
    </style>
    {% block head %}{% endblock %}
    {# Add Vite assets here, including CSS from manifest #}
    {% block vite_assets %}
        {{ vite_tags('src/main.ts') | safe }}
    {% endblock %}
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <a href="/admin/articles">Articles</a>
                <a href="/admin/settings">Settings</a>
                <a href="/admin/logout">Logout</a>
            </nav>
        </header>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
